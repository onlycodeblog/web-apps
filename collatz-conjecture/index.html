<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collatz Conjecture Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body onload="generateCollatzSequence(1)">
    <div class="container">
        <div class="sidebar">
            <h2>Collatz Sequence</h2>
            <br>
            <label for="startingNumber">Starting Number</label>
            <input type="number" id="startingNumber" placeholder="Enter a number" value="1" min="1"
                oninput="
                    this.value = this.value.replace(/[^0-9]/g, '');"
                onblur="
                    if (this.value === '' || parseInt(this.value) < 1) {
                        this.value = '1';
                    }"
            >
            <button onclick="generateCollatzSequence()">Generate</button>
            <div class="sequence-display">
                <h3>Generated Sequence</h3>
                <p id="sequenceList">N/A</p>
            </div>
        </div>

        <div class="main-content">
            <div class="inner-depth">
                <canvas id="collatzChart"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
